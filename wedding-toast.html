<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Section 1</title>
  <link rel="stylesheet" href="wedding-toast.css" />
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <a href="personalstories.html" class="back-link">← Back to Personal Stories</a>

    <div class="question-box">
      <div class="question-title">Current Question</div>
      <p id="questionText">Tell me about yourself and your background.</p>

      <div class="record-section">
        <button id="recordBtn">🎤 Start Recording Answer</button>
        <div id="timer" class="timer">00:00</div>
      </div>

      <div class="navigation">
        <button id="prevBtn">← Previous</button>

        <div class="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <button id="nextBtn">Next →</button>
      </div>
    </div>

    <div class="tips">
      <h2>💡 Tips for This Question</h2>
      <ul>
        <li>Keep it personal but appropriate</li>
        <li>Share a specific memory</li>
      </ul>
    </div>
  </main>

  <script src="wedding-toast.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
